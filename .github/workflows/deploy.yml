name: CI/CD Deployment to GKE
on:
  push:
    branches:
      - main
env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: "my-cluster"
  GKE_REGION: "us-central1"
  DEPLOYMENT_NAME: "mlops-app"
  REPOSITORY: "us-central1-docker.pkg.dev/project-1680e564-23e9-4e9c-b2b/my-repo"
  IMAGE: "us-central1-docker.pkg.dev/project-1680e564-23e9-4e9c-b2b/my-repo/mlops-app"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2  
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: 'gke-gcloud-auth-plugin'  

      - name: Configure Docker
        run: |
          gcloud config set project ${{ env.PROJECT_ID }}
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ env.IMAGE }}:${{ github.sha }} -t ${{ env.IMAGE }}:latest .
          docker push ${{ env.IMAGE }}:${{ github.sha }}
          docker push ${{ env.IMAGE }}:latest

      - name: Get GKE Credentials
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --region ${{ env.GKE_REGION }} \
            --project ${{ env.PROJECT_ID }}

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f kubernetes-deployment.yaml
          kubectl set image deployment/${{ env.DEPLOYMENT_NAME }} \
            ${{ env.DEPLOYMENT_NAME }}=${{ env.IMAGE }}:${{ github.sha }}
          
          # Attendre avec timeout (continuer m√™me si erreur)
          kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} --timeout=15m || true
          
          echo ""
          echo "========================================="
          echo "üìä POD STATUS"
          echo "========================================="
          kubectl get pods -l app=mlops-app -o wide
          
          echo ""
          echo "========================================="
          echo "üîç POD DETAILS (DESCRIBE)"
          echo "========================================="
          kubectl describe pods -l app=mlops-app
          
          echo ""
          echo "========================================="
          echo "üìù POD LOGS"
          echo "========================================="
          for pod in $(kubectl get pods -l app=mlops-app -o jsonpath='{.items[*].metadata.name}'); do
            echo "--- Logs for $pod ---"
            kubectl logs $pod --tail=50 || echo "No logs available for $pod"
          done
          
          echo ""
          echo "========================================="
          echo "‚öôÔ∏è DEPLOYMENT STATUS"
          echo "========================================="
          kubectl describe deployment/${{ env.DEPLOYMENT_NAME }}
          
          echo ""
          echo "========================================="
          echo "üìÖ RECENT EVENTS"
          echo "========================================="
          kubectl get events --sort-by='.lastTimestamp' | tail -30
          
          echo ""
          echo "========================================="
          echo "üåê SERVICE STATUS"
          echo "========================================="
          kubectl get service mlops-service
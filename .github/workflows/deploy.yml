name: CI/CD Deployment to GKE
on:
  push:
    branches:
      - main
env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: "my-cluster"
  GKE_REGION: "us-central1"
  DEPLOYMENT_NAME: "mlops-app"
  REGISTRY: "us-central1-docker.pkg.dev"
  REPOSITORY: "project-1680e564-23e9-4e9c-b2b/my-repo"
  IMAGE_NAME: "mlops-app"
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: 'gke-gcloud-auth-plugin'

      - name: Configure Docker
        run: |
          gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Build and Push Docker Image
        run: |
          docker build \
            -t ${{ env.REGISTRY }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest \
            .
          docker push ${{ env.REGISTRY }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest

      - name: Get GKE Credentials
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --region ${{ env.GKE_REGION }} \
            --project ${{ env.PROJECT_ID }}

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f kubernetes-deployment.yaml
          kubectl set image deployment/${{ env.DEPLOYMENT_NAME }} \
            ${{ env.DEPLOYMENT_NAME }}=${{ env.REGISTRY }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          
          # Attendre avec timeout augmenté et continuer même en cas d'erreur
          kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} --timeout=15m || true
          
          echo "========================================="
          echo "DIAGNOSTIC - POD STATUS"
          echo "========================================="
          kubectl get pods -l app=mlops-app -o wide
          
          echo ""
          echo "========================================="
          echo "DIAGNOSTIC - POD DESCRIPTION"
          echo "========================================="
          kubectl describe pods -l app=mlops-app
          
          echo ""
          echo "========================================="
          echo "DIAGNOSTIC - POD LOGS"
          echo "========================================="
          POD_NAME=$(kubectl get pods -l app=mlops-app -o jsonpath='{.items[0].metadata.name}' 2>/dev/null || echo "")
          if [ ! -z "$POD_NAME" ]; then
            kubectl logs $POD_NAME --tail=100 || echo "No logs available"
          else
            echo "No pods found"
          fi
          
          echo ""
          echo "========================================="
          echo "DIAGNOSTIC - DEPLOYMENT DESCRIPTION"
          echo "========================================="
          kubectl describe deployment/${{ env.DEPLOYMENT_NAME }}
          
          echo ""
          echo "========================================="
          echo "DIAGNOSTIC - RECENT EVENTS"
          echo "========================================="
          kubectl get events --sort-by='.lastTimestamp' --field-selector involvedObject.name=mlops-app | tail -30
          
          echo ""
          echo "========================================="
          echo "DIAGNOSTIC - SERVICE STATUS"
          echo "========================================="
          kubectl get service mlops-service
name: CI/CD Deployment to GKE
on:
  push:
    branches:
      - main
env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: "my-cluster"
  GKE_REGION: "us-central1"
  DEPLOYMENT_NAME: "mlops-app"
  REGISTRY: "us-central1-docker.pkg.dev"
  REPOSITORY: "project-1680e564-23e9-4e9c-b2b/my-repo"
  IMAGE_NAME: "mlops-app"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: 'gke-gcloud-auth-plugin'

      # ✅ AJOUT: Donner les permissions Artifact Registry au service account GKE
      - name: Grant GKE Service Account Access to Artifact Registry
        run: |
          # Récupérer le service account du cluster GKE
          GKE_SA=$(gcloud container clusters describe ${{ env.GKE_CLUSTER }} \
            --region ${{ env.GKE_REGION }} \
            --format='value(nodeConfig.serviceAccount)')
          
          echo "GKE Service Account: $GKE_SA"
          
          # Donner les permissions de lecture sur Artifact Registry
          gcloud artifacts repositories add-iam-policy-binding my-repo \
            --location=us-central1 \
            --member="serviceAccount:$GKE_SA" \
            --role="roles/artifactregistry.reader"

      - name: Configure Docker
        run: |
          gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Build and Push Docker Image
        run: |
          docker build \
            -t ${{ env.REGISTRY }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest \
            .
          docker push ${{ env.REGISTRY }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:latest

      - name: Get GKE Credentials
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --region ${{ env.GKE_REGION }} \
            --project ${{ env.PROJECT_ID }}

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f kubernetes-deployment.yaml
          kubectl set image deployment/${{ env.DEPLOYMENT_NAME }} \
            ${{ env.DEPLOYMENT_NAME }}=${{ env.REGISTRY }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} --timeout=15m
          kubectl get pods
          kubectl get service mlops-service